<!DOCTYPE html>
<html>
<head>
    <title>Plummy Poetry</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<h1>This Is Just to Say</h1>
<p>
    I have eaten<br>
    the plums<br>
    that were in<br>
    the icebox
</p>
<p>
    and which<br>
    you were probably<br>
    saving<br>
    for breakfast
</p>
<p>
    Forgive me<br>
    they were delicious<br>
    so sweet<br>
    and so cold
</p>
<h2>William Carlos Williams</h2>
<img src="plums.jpg" width="100%">
</body>
</html>
